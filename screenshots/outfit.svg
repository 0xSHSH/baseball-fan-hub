<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect width="100%" height="100%" fill="#121212"/>
    
    <!-- Header -->
    <text x="50" y="80" font-family="Arial" font-size="40" fill="#9C27B0">👕 Game Day Outfit Recommender</text>
    
    <!-- Team Colors -->
    <rect x="50" y="120" width="200" height="100" rx="10" fill="#003087"/>
    <text x="70" y="180" font-family="Arial" font-size="20" fill="#FFFFFF">Primary Color</text>
    
    <rect x="280" y="120" width="200" height="100" rx="10" fill="#E4002C"/>
    <text x="300" y="180" font-family="Arial" font-size="20" fill="#FFFFFF">Secondary Color</text>
    
    <!-- Outfit Recommendation -->
    <rect x="50" y="250" width="630" height="300" rx="10" fill="#1E1E1E"/>
    <text x="70" y="290" font-family="Arial" font-size="24" fill="#FFFFFF">Recommended Outfit</text>
    <text x="70" y="330" font-family="Arial" font-size="20" fill="#E91E63">Classic Jersey Look</text>
    <text x="70" y="370" font-family="Arial" font-size="18" fill="#FFFFFF">• Team jersey</text>
    <text x="70" y="400" font-family="Arial" font-size="18" fill="#FFFFFF">• Dark jeans</text>
    <text x="70" y="430" font-family="Arial" font-size="18" fill="#FFFFFF">• Team cap</text>
    <text x="70" y="460" font-family="Arial" font-size="18" fill="#FFFFFF">• White sneakers</text>
    
    <!-- Weather Info -->
    <rect x="50" y="580" width="630" height="100" rx="10" fill="#1E1E1E"/>
    <text x="70" y="630" font-family="Arial" font-size="20" fill="#FFFFFF">🌤️ Weather: 75°F - Perfect for the classic look!</text>
